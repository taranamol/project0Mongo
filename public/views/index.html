<!DOCTYPE html>
<html>
<head>
  <title>
  </title>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- custom script -->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
</head>

<body>
  <div class="container"> 
    <div class="row col-sm-12" id="backgroundPost">
    <div id="headerCarousel" class="carousel slide" data-ride="carousel">

      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <img src="https://lh3.googleusercontent.com/2rqW4eGUSrKkX7Tr3LUptUhyjwtMfzcpRUxclDFb3w=w1018-h1356-no" alt="madrid, spain">
          <div class="carousel-caption">
            <p></p>
          </div>
        </div>

        <div class="item">
          <img src="https://lh3.googleusercontent.com/9p2B6lV2Ivqyxd_zA4AK9jsmE2wMMPgIqf5ZXhsqrw=w1018-h1356-no" alt="lisbon, portugal">
          <div class="carousel-caption">
            <p></p>
          </div>
        </div>

        <div class="item">
          <img src="https://lh3.googleusercontent.com/PfDUzw_sJgFcniyVvrwwOoEoY4E4qCO3g5kgTW-1yg=w1018-h1356-no" alt="florence, italy">
          <div class="carousel-caption">
            <p></p>
          </div>
        </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="parallax-window" data-parallax="scroll" data-image-src="/path/to/image.jpg">

    <div class="container"> 
      <div class="parallax-window" data-parallax="scroll" data-image-src="http://40.media.tumblr.com/afa0deedb068fbf844054d899b020eb0/tumblr_nq1jk7JwC81qav0yso1_1280.jpg">
        <div class="row col-sm-12" id="backgroundForm">
          <div class="col-md-6 col-md-offset-3">
            <div class="text-center">
              <div id ="form">
                <h1>post here about your foodventures.</h1>
                <hr>
                <form id="newFormPost">
                  <div class="form-group">
                    <input class="form-control" id="postTitle" placeholder="city, country & restaurant name!" autofocus>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="postDesc" placeholder="what did you love about this foodventure?" autofocus>
                  </div>
         <!--    <div class="form-group">
              <input class="form-control" id="postImg" placeholder="text" autofocus>
            </div> -->
            <div class="form-group">
              <input type="submit" class="btn btn-success" value="add your blogpost!">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row col-sm-12" id="backgroundPost">
   <div class="col-md-6 col-md-offset-3">
    <div class="text-center">
      <h2>read about other foodventures.</h2>
      <hr>
      <div id="listOfPosts"></div>
    </div>
  </div>
</div>
</div>

</div>
</div>

<script type="text/template" id="postTemplate">
  <div class="post">
    <p>
      <%= title %> - <%= description %> 
    </p>
    <hr>
  </div>
</script>

<!-- adding jquery -->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- underscore -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<!--   // <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> -->

<!--  custom javascript -->
<script type="text/javascript" src="script.js"></script>

</body>
</html>
